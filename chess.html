<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
       .container{
           margin:60px 425px;
       }
       .box{
           background-color:grey;
           border:2px solid black;
           height:75px;
           width:75px;
       }
      .row div:nth-child(2n+1)
      {
          background-color: pink;
      }
      .row1 div:nth-child(2n)
      {
          background-color:pink;
      }
       .row{
           display:grid;
           grid-template-columns:repeat(8,75px);
           
        
       }
       .row1{
           display:grid;
           grid-template-columns:repeat(8,75px); 
       }
       #first img{
           /* position:relative; */
           animation-name: jk;
           animation-duration:1s;
           animation-fill-mode: forwards;
       }
       #ghost img{
           animation-name: jk3;
           animation-duration:3s;
           animation-fill-mode: forwards;
       }
       #second img{
           animation-name: jk2;
           animation-duration:1s;
           animation-fill-mode: forwards;
           animation-delay: 1s;
       }
       #third img{
           /* position:relative; */
           animation-name: jk4;
           animation-duration:1s;
           animation-fill-mode: forwards;
           animation-delay: 3s;
       }
       #forth img{
           /* position:relative; */
           animation-name: jk5;
           animation-duration:1s;
           animation-fill-mode: forwards;
           animation-delay: 4s;
       }
       #mate img{
           /* position:relative; */
           animation-name: jk6;
           animation-duration:1s;
           animation-fill-mode: forwards;
           animation-delay: 5s;
       }
       @keyframes jk6{
         100%{background-color: red;}
        }

       @keyframes jk{
            from{
               /* transform: translateX(0px) translateY(0px); */
               transform:translateY(0px);
              
            }
            to{
                /* transform: translateX(160px) translateY(160px); */
                transform:translateY(160px);
              

            } 
        }
      
       @keyframes jk2{
            from{
               transform:  translateY(0px);
              
            }
            to{
                transform: translateY(-165px);
              

            } 
        }
       @keyframes jk3{
            from{
                transform:perspective(0px)  translateZ(0px);
              
            }
            to{
                transform:perspective(500px)  translateZ(500px);
              

            } }
       @keyframes jk4{
            from{
                transform:  translateY(0px);
              
            }
            to{
                transform:  translateY(160px);
              

            } }
       @keyframes jk5{
            from{
                transform: translateX(0px) translateY(0px);
              
            }
            to{
                transform:  translateX(-306px) translateY(-325px);
              

            } 
         
       }

       h1{
           color: white;
           text-align: center;
           animation-name:head;
           animation-duration:2s;
           animation-fill-mode: forwards;
           animation-delay: 7s;
       }
       @keyframes head{
           100%{
               color:black;
               text-shadow:5px 5px 5px red;
               font-size:40px;
           }
         
       }
      
    </style>
</head>
